<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <div id="questionnaire">
            <div id="question"></div>
            <div id="options"></div>
            <input type="text" id="response" maxlength="200" style="display:none;">
            <div id="remaining-chars"></div>
            <button id="next-button">Suivant</button>
            <button id="stop-button">Arrêter</button>
        </div>
        <div id="summary" style="display:none;">
            <h2>Résumé des réponses</h2>
            <div id="responses"></div>
            <button id="save-button">Enregistrer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
